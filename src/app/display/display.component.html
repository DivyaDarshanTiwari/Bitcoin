<section class="actual-display">
  <div *ngIf="curr">
    <h3>{{curr.data.base}}</h3>
      <mat-card class="example-card" appearance="outlined">
          <mat-card-content>{{curr.data.currency}}:{{curr.data.amount}}</mat-card-content>
        </mat-card>
  </div>
  <br>
  <mat-form-field>
    <mat-label>Country-Currency</mat-label>
    <mat-select [(value)]="selectedvalue">
      <mat-option></mat-option>
      @for (food of foods; track food) {
        <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-flat-button (click)="getData(selectedvalue)">Submit</button>
  </div>


</section>
